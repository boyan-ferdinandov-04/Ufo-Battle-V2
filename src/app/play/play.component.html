<div class="game-area">
  <div id="timerPanel" class="position-absolute top-0 start-0 p-3 bg-dark text-white rounded">
    Time Left: {{ remainingTime }}s
  </div>
  <div id="pointsPanel" class="position-absolute top-0 end-0 p-3 bg-dark text-white rounded">
    Points: {{ points }}
    <button class="btn btn-primary mt-2 d-block" (click)="saveScore()">Save Score</button>
  </div>
  <canvas #gameCanvas id="gameCanvas"></canvas>
</div>
