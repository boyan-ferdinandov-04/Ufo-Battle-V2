<div class="register-container">
  <h1>Register</h1>
  <form (submit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        [(ngModel)]="user.username"
        name="username"
        (blur)="checkUsername()"
        required
      />
      <span *ngIf="usernameExists" class="error">Username already exists</span>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="user.email"
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="user.password"
        name="password"
        required
      />
    </div>

    <div class="form-group">
      <label for="repeat-password">Repeat Password</label>
      <input
        id="repeat-password"
        type="password"
        [(ngModel)]="repeatPassword"
        name="repeatPassword"
        required
      />
      <span *ngIf="user.password !== repeatPassword && repeatPassword" class="error">
        Passwords do not match
      </span>
    </div>

    <button type="submit" [disabled]="user.password !== repeatPassword">Register</button>
  </form>
</div>
